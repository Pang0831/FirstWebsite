name: Build and Deploy to SmarterASP

on:
  push:
    branches: [ "main" ] # Runs when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Ensure this matches your project version

    - name: Publish Project
      run: dotnet publish -c Release -o ./publish

    - name: Upload to SmarterASP via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.win8056.site4now.net }}
        username: ${{ secrets.NS1.SITE4NOW.NET }}
        password: ${{ secrets.Ncx020308 }}
        local-dir: ./publish/
        server-dir: http://pang0831-001-site1.anytempurl.com/ # Check your SmarterASP panel for the exact path

