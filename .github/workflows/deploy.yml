name: Build and Deploy to SmarterASP

on:
  push:
    branches: [ "master" ] # Changed from main to master to match your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    - name: Publish Project
      # Added the subfolder path here so it finds your .csproj
      run: dotnet publish FirstWebsite/FirstWebsite.csproj -c Release -o ./publish

    - name: Upload to SmarterASP via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: pang0831-001-site1.anytempurl.com
        username: ${{ secrets.SMARTERASP_USERNAME }}
        password: ${{ secrets.SMARTERASP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /


